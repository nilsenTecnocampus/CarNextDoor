<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targetes de Crèdit - Car Next Door</title>
    <link rel="stylesheet" href="stylesCards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="cards.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="menu-logo">
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <img src="./imatges/carnextdor-removebg-preview 1.png" alt="Car Next Door Logo" class="logo" id="logo">
        </div>
        <div class="nav-buttons">
            <div class="nav-icons" id="navIcons">
                <i class="fas fa-home" id="homeIcon"></i>
                <i class="fas fa-credit-card" id="paymentIcon"></i>
                <i class="fas fa-user" id="userIcon"></i>
            </div>
        </div>
    </nav>

    <main>
        <section class="credit-cards">
            <h2>Les Meves Targetes de Crèdit</h2>
            <div id="cardsContainer" class="cards-container">
                <!-- Les targetes de crèdit es mostraran aquí -->
            </div>
            <h2>Afegir una Nova Targeta</h2>
            <form id="addCardForm">
                <div class="form-group">
                    <label for="cardNumber">Número de Targeta:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="cardHolder">Titular de la Targeta:</label>
                    <input type="text" id="cardHolder" name="cardHolder" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Data de Caducitat:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn save">Afegir Targeta</button>
            </form>
        </section>
    </main>
</body>
</html>
