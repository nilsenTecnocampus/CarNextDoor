<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil d'Usuari - Car Next Door</title>
    <link rel="stylesheet" href="stylesUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="user.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="menu-logo">
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <img src="./imatges/carnextdor-removebg-preview 1.png" alt="Car Next Door Logo" class="logo" id="logo">
        </div>
        <div class="nav-buttons">
            <div class="nav-icons" id="navIcons">
                <i class="fas fa-home" id="homeIcon"></i>
                <i class="fas fa-credit-card" id="paymentIcon"></i>
                <i class="fas fa-user" id="userIcon"></i>
            </div>
        </div>
    </nav>

    <main>
        <section class="user-profile">
            <h2>Perfil d'Usuari</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Nom d'Usuari:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gènere:</label>
                    <select id="gender" name="gender">
                        <option value="male">Home</option>
                        <option value="female">Dona</option>
                        <option value="other">Altres</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Ubicació:</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="language">Llengua:</label>
                    <input type="text" id="language" name="language">
                </div>
                <div class="form-group">
                    <label for="phone">Telèfon:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <button type="submit" class="btn save">Guardar Canvis</button>
            </form>
        </section>
    </main>
</body>
</html>
