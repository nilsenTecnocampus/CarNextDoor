<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Next Door</title>
    <link rel="stylesheet" href="stylesLog.css">
    <script defer src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="./imatges/logoGran.png" alt="Car Next Door Logo" class="login-logo">
        <form class="login-form" id="loginForm">
            <input type="email" placeholder="Email" class="login-input" required>
            <input type="password" placeholder="Contrasenya" class="login-input" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
