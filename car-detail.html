<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detall del Cotxe - Car Next Door</title>
    <link rel="stylesheet" href="stylesCar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script defer src="car-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Mapa de calor -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "qm61mmff96");
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="menu-logo">
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <img src="./imatges/carnextdor-removebg-preview 1.png" alt="Car Next Door Logo" class="logo" id="logo">
        </div>
        <div class="nav-buttons">
            <div class="nav-icons" id="navIcons">
                <i class="fas fa-home" id="homeIcon"></i>
                <i class="fas fa-credit-card" id="paymentIcon"></i>
                <i class="fas fa-user" id="userIcon"></i>
            </div>
        </div>
    </nav>

    <main>
        <section class="car-detail">
            <div class="car-image-container">
                <img src="" alt="Car Image" class="car-image" id="carImage">
            </div>
            <div class="car-info-container">
                <h2 id="carName">Nom del Cotxe</h2>
                <p id="carInfo">Informació del cotxe</p>
                <p id="carPrice">Preu: €<span id="carPriceValue"></span>/dia</p>
                <p id="carWeeklyPrice" class="weekly-price">Preu per setmana: €<span id="carWeeklyPriceValue"></span></p>
                <div class="rental-days">
                    <label>Dies de lloguer:</label>
                    <div class="days-options">
                        <input type="radio" id="day1" name="rentalDays" value="1">
                        <label for="day1">1</label>
                        <input type="radio" id="day2" name="rentalDays" value="2">
                        <label for="day2">2</label>
                        <input type="radio" id="day3" name="rentalDays" value="3">
                        <label for="day3">3</label>
                        <input type="radio" id="day4" name="rentalDays" value="4">
                        <label for="day4">4</label>
                        <input type="radio" id="day5" name="rentalDays" value="5">
                        <label for="day5">5</label>
                        <input type="radio" id="day6" name="rentalDays" value="6">
                        <label for="day6">6</label>
                        <input type="radio" id="day7" name="rentalDays" value="7">
                        <label for="day7">7</label>
                    </div>
                </div>
                <button class="btn calendar-btn" id="selectDaysBtn">
                    <i class="fas fa-calendar-alt"></i> Seleccionar Dies
                </button>
                <div id="calendarModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <input type="text" id="startDate" placeholder="Data d'inici">
                        <input type="text" id="endDate" placeholder="Data de finalització">
                    </div>
                </div>
                <div class="payment-section">
                    <label for="cardSelect">Selecciona una targeta:</label>
                    <select id="cardSelect">
                        <!-- Les opcions de targeta es carregaran aquí -->
                    </select>
                    <button class="btn payment-btn" id="makePaymentBtn">Fer Pagament</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
